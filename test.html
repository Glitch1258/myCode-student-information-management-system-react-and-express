<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled Document</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Page Title</h1>
    </header>
    
    <main>
        <section>
            <h2>Section 1</h2>
            <p>This is a generic HTML template.</p>
        </section>
        
        <section>
            <h2>Section 2</h2>
            <p>You can modify this template according to your needs.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>
</html>
